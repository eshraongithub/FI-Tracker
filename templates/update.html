{% extends "layout.html" %}

{% block title %}
    Update Accounts
{% endblock %}

{% block main %}
    <h3>Update Accounts</h3>
    <form action="/update" method="post">
        <div class="form-group">
            {% for row in accounts %}
            <div class="form-group">
                <label for="type">{{ row['name'] }}</label>
                <div class="form-group">
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text">$</span>
                        </div>
                        <input name="{{ row['name'] }}" class="form-control" type="number" step="0.01">
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>

        <div class="form-group">
            <button class="btn btn-success" type="submit">Update Accounts</button>
        </div>
    </form>
{% endblock %}
